<h1 class="text-2xl font-semibold mb-8">Gestionar vacantes publicadas</h1>

<button 
    type="button"
    class="bg-primary font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-8 focus:outline-none" style="color: white;"
    (click)="redireccionarAPublicarVacante()">
    Publicar vacante
</button>

<button 
    type="button"
    class="bg-red-400 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-8 ml-4 focus:outline-none" style="color: white;"
    (click)="redireccionarAEliminarVacante() ">
    Eliminar vacante
</button>

@if (vacantes_publicadas.length != 0) {
    <main class="lista-vacantes">
        @for (vacante of vacantes_publicadas; track vacante.id) {
            <app-vacante-card [titulo]="vacante.titulo" [descripcion]="vacante.descripcion" />
        }
    </main>
} @else {
    <h2>No hay vacantes publicadas</h2>
}
